<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000014, #001d3d);
      overflow: hidden;
      perspective: 1500px;
    }

    .solar-system {
      position: relative;
      width: 100%;
      height: 100vh;
      transform-style: preserve-3d;
      animation: rotateSystem 60s linear infinite;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #fff780, #ff6600, #cc2900);
      border-radius: 50%;
      box-shadow: 0 0 50px #ffd700, 0 0 100px #ffae42;
      transform: translate(-50%, -50%);
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .orbit.mercury {
      width: 240px;
      height: 240px;
      transform: rotateX(45deg);
      animation: rotateOrbit 10s linear infinite;
    }

    .orbit.venus {
      width: 400px;
      height: 400px;
      transform: rotateX(30deg);
      animation: rotateOrbit 15s linear infinite;
    }

    .orbit.earth {
      width: 600px;
      height: 600px;
      transform: rotateX(20deg);
      animation: rotateOrbit 20s linear infinite;
    }

    .orbit.mars {
      width: 800px;
      height: 800px;
      transform: rotateX(15deg);
      animation: rotateOrbit 25s linear infinite;
    }

    .orbit.jupiter {
      width: 1200px;
      height: 1200px;
      transform: rotateX(10deg);
      animation: rotateOrbit 30s linear infinite;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffffff, #cccccc);
      border-radius: 50%;
      transform-origin: calc(-50%) calc(-50%);
      animation: orbitPlanet 20s linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .planet.mercury {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #b0b0b0, #8a8a8a);
      transform-origin: calc(-120px) center;
      animation-duration: 10s;
    }

    .planet.venus {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #f5cd88, #d8974c);
      transform-origin: calc(-200px) center;
      animation-duration: 15s;
    }

    .planet.earth {
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, #0080ff, #0066cc);
      transform-origin: calc(-300px) center;
      animation-duration: 20s;
    }

    .planet.mars {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #cc4400, #992600);
      transform-origin: calc(-400px) center;
      animation-duration: 25s;
    }

    .planet.jupiter {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffdd99, #996633);
      transform-origin: calc(-600px) center;
      animation-duration: 30s;
    }

    @keyframes rotateSystem {
      0% {
        transform: rotateX(10deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(10deg) rotateY(360deg);
      }
    }

    @keyframes rotateOrbit {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes orbitPlanet {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <!-- 3D Orbits -->
    <div class="orbit mercury">
      <div class="planet mercury"></div>
    </div>
    <div class="orbit venus">
      <div class="planet venus"></div>
    </div>
    <div class="orbit earth">
      <div class="planet earth"></div>
    </div>
    <div class="orbit mars">
      <div class="planet mars"></div>
    </div>
    <div class="orbit jupiter">
      <div class="planet jupiter"></div>
    </div>
  </div>
</body>
</html>
